    <!--The aria-labelledby property has the highest precedence when browsers calculate accessible names-->

  role="checkbox"
  aria-checked="false"
  tabindex="0"
  aria-labelledby="tac"></span>
<span id="tac">I agree to the Terms and Conditions.</span>

<!--The aria-labelledby property takes as value a space-separated id reference list, which means you can combine more than one element into a single accessible name-->
