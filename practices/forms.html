<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and input types</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="enter your name"> <br><br>
        <input type="password" placeholder="Enter your passsword"> <br><br>
        <input type="email"  placeholder="Enter your Email"> <br><br>
        Gender: <input type="radio" name="Gender" id="">Male
        <input type="radio" name="Gender" >Female <br><br>
        Languages: <input type="checkbox" name="" id="">English
        <input type="checkbox">French
        <input type="checkbox">Hindi
        <input type="checkbox">Arabic <br><br>
        <input type="date" ><br><br>
        <input type="time">
        Choose a color <input type="color"><br><br>
        Upload your Resume: <input type="file"><br><br>
        Volume: <input type="range" min="0" max="100" value="10"><br><br>
        <input type="hidden" name="postID" value="123"> 
        <input type="submit" value="Submit"><br><br>
        <input type="button" value="click me"><br><br>
        <input type="reset" value="Reset">
    </form>
</body>
</html>
