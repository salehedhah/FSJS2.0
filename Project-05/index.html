<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Health Care</title>
</head>
<body>
    <!-- nav bar  -->
    <nav>
        <a href=""><img src="./images/logo.png" alt="brand-logo"></a>
        <ul>
            <li>HOME</li>
            <li>About Us</li>
            <li>Our Services</li>
            <li>Contact Us</li>
        </ul>
    </nav>

    <!-- main body  -->
    <main>
        <section>
            <!-- left text  -->
            <div class="left-text">
                <img class="topAngle" src="./images/topAngle.png" alt="topAngle">
                <h1>Complete Health Care Solutions for Everyone</h1>
                <p>We're always available for our Patients with emergen problems. You can easily reach us 24/7. We focused on highest quality.</p>
                <img class="bottomAngle"  src="./images/bottomAngle.png" alt="bottomAngle">

                <img class="setTheScope"   src="./images/stethoscope.png" alt="stethoscope">

                <img class="mouse" src="./images/mouse.png" alt="mouse">
                <button>Make Appointment</button>

            </div>
            <div class="right-text">
                <img  src="./images/greenBox.png" alt="" class="greenBox">
                <img width="30%" src="./images/yellowBox.png" alt="" class="orangeBox">
                <img src="./images/doctor.png" alt="" class="doctor">
            </div>
        </section>
    </main>
    
</body>
</html>
